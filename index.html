<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #status {
        position: fixed; top: 10px; width: 100%; text-align: center;
        color: yellow; font-family: monospace; z-index: 100; background: rgba(0,0,0,0.6);
      }
    </style>
  </head>
  <body>

    <div id="status">Status: Scan the Sticker</div>

    <a-scene 
      mindar-image="imageTargetSrc: ./sticker.mind; autoStart: true; maxTrack: 1;" 
      renderer="colorManagement: true; logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false">
      
      <a-assets>
        <a-asset-item id="roomModel" src="room.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: true"></a-camera>

      <a-entity light="type: ambient; intensity: 0.7"></a-entity>
      <a-entity light="type: directional; intensity: 1.5" position="2 4 2"></a-entity>

      <a-entity id="target" mindar-image-target="targetIndex: 0">
        <a-box position="0 0 0" scale="0.05 0.05 0.05" color="red"></a-box>

        <a-gltf-model 
          id="galleryRoom"
          src="#roomModel" 
          rotation="0 0 0" 
          position="0 0 -1" 
          scale="0.3 0.3 0.3"
          model-fix> 
        </a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      const status = document.querySelector('#status');
      const targetEl = document.querySelector('#target');

      AFRAME.registerComponent('model-fix', {
        init: function () {
          this.el.addEventListener('model-loaded', () => {
            status.innerText = "Ready! Scan Sticker.";
            const mesh = this.el.getObject3D('mesh');
            mesh.traverse((node) => {
              if (node.isMesh) {
                node.material.side = THREE.DoubleSide;
                // Add a subtle grey edge color so white-on-white walls are visible
                node.material.emissive = new THREE.Color('#333'); 
                node.frustumCulled = false;
              }
            });
          });
        }
      });

      targetEl.addEventListener("targetFound", () => { 
        status.innerText = "FOUND! Locking...";
        setTimeout(() => {
          document.querySelector('a-scene').systems['mindar-image-system'].stop(); 
          status.innerText = "LOCKED. The model is 1m in front of you.";
        }, 1000); 
      });
    </script>
  </body>
</html>
