<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            font-family: sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
            margin: 0; 
            background: #111; 
            color: white; 
        }

        /* Fixed Button Styling */
        .ar-button { 
            display: inline-block;
            padding: 20px 30px; 
            font-size: 18px; 
            background: #007AFF; 
            color: white; 
            border: none; 
            border-radius: 12px; 
            text-decoration: none; 
            font-weight: bold; 
            cursor: pointer;
            text-align: center;
            /* This ensures the background color covers all text */
            white-space: nowrap;
            width: auto;
            min-width: 200px;
            box-sizing: border-box;
        }

        p { margin-bottom: 20px; text-align: center; padding: 0 20px; opacity: 0.8; }
        h2 { margin-top: 0; }

        /* The container for the 3D preview */
        model-viewer {
            width: 300px; 
            height: 300px;
            background-color: #222;
            border-radius: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>Gallery AR Launch</h2>
    <p>Built-in AR Viewer: Stays on the floor 100%.</p>

    <a class="ar-button" 
       href="intent://tallbridgeguy-ar.github.io/Art/room.glb#Intent;scheme=https;package=com.google.ar.core;action=android.intent.action.VIEW;S.browser_fallback_url=https://developers.google.com/ar;end;">
       ENTER GALLERY (Android)
    </a>

    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    
    <model-viewer 
        src="room.glb" 
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        ar-placement="floor"
        camera-controls 
        alt="A 3D model of your gallery">
        
        <button slot="ar-button" class="ar-button">
            ENTER GALLERY (Universal)
        </button>
        
    </model-viewer>

</body>
</html>
