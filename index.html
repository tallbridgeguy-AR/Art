<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; background: #000; }
      #status {
        position: fixed; top: 10px; width: 100%; text-align: center;
        color: cyan; font-family: sans-serif; z-index: 1000; font-weight: bold;
        text-shadow: 2px 2px #000;
      }
    </style>
  </head>
  <body>

    <div id="status">SCAN STICKER ON FLOOR</div>

    <a-scene 
      mindar-image="imageTargetSrc: ./sticker.mind; autoStart: true; maxTrack: 1;" 
      renderer="colorManagement: true; logarithmicDepthBuffer: true;">
      
      <a-assets>
        <a-asset-item id="roomModel" src="room.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls></a-camera>

      <a-entity light="type: ambient; intensity: 1"></a-entity>
      <a-entity light="type: directional; intensity: 1" position="0 5 0"></a-entity>

      <a-entity id="room-wrapper" visible="false" position="0 -1.2 -1">
        <a-gltf-model src="#roomModel" scale="1 1 1" model-fix></a-gltf-model>
        <a-box color="red" position="0 0.5 0" scale="0.1 0.1 0.1"></a-box>
      </a-entity>

      <a-entity id="target" mindar-image-target="targetIndex: 0"></a-entity>
    </a-scene>

    <script>
      const status = document.querySelector('#status');
      const wrapper = document.querySelector('#room-wrapper');
      const target = document.querySelector('#target');

      target.addEventListener("targetFound", () => {
        status.innerText = "FOUND! LOOK DOWN AT YOUR FEET";
        wrapper.setAttribute('visible', 'true');
        
        // Lock it immediately so it stays in your room
        setTimeout(() => {
          document.querySelector('a-scene').systems['mindar-image-system'].stop();
          status.innerText = "LOCKED. WALK INTO THE ROOM!";
        }, 300);
      });

      AFRAME.registerComponent('model-fix', {
        init: function () {
          this.el.addEventListener('model-loaded', () => {
            this.el.getObject3D('mesh').traverse((n) => {
              if (n.isMesh) {
                n.material.side = 2; // DoubleSide
                n.material.color.set('#ffffff'); 
              }
            });
          });
        }
      });
    </script>
  </body>
</html>
