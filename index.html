<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #ui {
        position: fixed; bottom: 20px; width: 100%; text-align: center; z-index: 1000;
      }
      .btn {
        padding: 15px 30px; font-size: 18px; background: #00ff00; border: none; 
        border-radius: 50px; font-weight: bold; display: none;
      }
      #status {
        position: fixed; top: 10px; width: 100%; text-align: center;
        color: white; font-family: sans-serif; z-index: 1000;
      }
    </style>
  </head>
  <body>

    <div id="status">SCAN STICKER ON FLOOR</div>
    <div id="ui">
      <button id="spawn-btn" class="btn" onclick="spawnRoom()">PLACE ROOM HERE</button>
    </div>

    <a-scene mindar-image="imageTargetSrc: ./sticker.mind; autoStart: true; maxTrack: 1;" renderer="colorManagement: true;">
      <a-assets>
        <a-asset-item id="roomModel" src="room.glb"></a-asset-item>
      </a-assets>

      <a-camera id="cam" position="0 0 0" look-controls></a-camera>

      <a-entity light="type: ambient; intensity: 1"></a-entity>
      <a-entity light="type: directional; intensity: 1" position="0 5 0"></a-entity>

      <a-entity id="room-parent" visible="false">
         <a-box position="0 0 0" scale="0.1 0.1 0.1" color="red"></a-box>
         <a-gltf-model src="#roomModel" scale="0.5 0.5 0.5" position="0 -1 -2" model-fix></a-gltf-model>
      </a-entity>

      <a-entity id="target" mindar-image-target="targetIndex: 0"></a-entity>
    </a-scene>

    <script>
      const status = document.querySelector('#status');
      const btn = document.querySelector('#spawn-btn');
      const room = document.querySelector('#room-parent');
      const target = document.querySelector('#target');
      const scene = document.querySelector('a-scene');

      // 1. Detect the sticker
      target.addEventListener("targetFound", () => {
        status.innerText = "STICKER DETECTED!";
        status.style.color = "#00ff00";
        btn.style.display = "inline-block"; // Show the button!
      });

      // 2. The "Magic" Spawn function
      function spawnRoom() {
        status.innerText = "ROOM PLACED!";
        btn.style.display = "none";
        
        // Stop tracking the sticker so it doesn't jump around
        scene.systems['mindar-image-system'].stop();

        // Make the room visible and put it right in front of the camera
        room.setAttribute('visible', 'true');
        
        // This puts it 1.5 meters down (on floor) and 2 meters ahead
        console.log("Room spawned manually");
      }

      AFRAME.registerComponent('model-fix', {
        init: function () {
          this.el.addEventListener('model-loaded', () => {
            this.el.getObject3D('mesh').traverse((n) => {
              if (n.isMesh) n.material.side = 2; // DoubleSide
            });
          });
        }
      });
    </script>
  </body>
</html>
