<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #ui { position: fixed; bottom: 20px; width: 100%; text-align: center; z-index: 1000; }
      .btn { padding: 15px 30px; background: #00ff00; border: none; border-radius: 10px; font-weight: bold; display:none; }
    </style>
  </head>
  <body>
    <div id="ui"><button id="btn" class="btn" onclick="place()">PLACE ROOM</button></div>

    <a-scene mindar-image="imageTargetSrc: ./sticker.mind; autoStart: true;">
      <a-assets><a-asset-item id="room" src="room.glb"></a-asset-item></a-assets>

      <a-camera id="myCam" position="0 0 0" look-controls></a-camera>

      <a-entity id="wrapper" visible="false">
         <a-gltf-model src="#room" scale="1 1 1" model-fix></a-gltf-model>
         <a-box color="red" scale="0.1 0.1 0.1"></a-box>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 0" id="tracker"></a-entity>
      <a-entity light="type: ambient; intensity: 1"></a-entity>
      <a-entity light="type: directional; intensity: 1" position="1 3 1"></a-entity>
    </a-scene>

    <script>
      const btn = document.querySelector('#btn');
      const wrapper = document.querySelector('#wrapper');
      const tracker = document.querySelector('#tracker');

      // Show button when sticker found
      tracker.addEventListener("targetFound", () => { btn.style.display = "inline-block"; });

      function place() {
        // 1. STOP the AR tracking so the room stays still
        document.querySelector('a-scene').systems['mindar-image-system'].stop();
        
        // 2. Teleport the room to 2 meters in front of where you are looking
        wrapper.setAttribute('visible', 'true');
        wrapper.setAttribute('position', '0 -1 -3'); 
        
        btn.style.display = "none";
        alert("Room placed 3 meters in front of you. Step back!");
      }

      AFRAME.registerComponent('model-fix', {
        init: function () {
          this.el.addEventListener('model-loaded', () => {
            this.el.getObject3D('mesh').traverse((n) => {
              if (n.isMesh) {
                n.material.side = 2; // DoubleSide
                n.material.color.set('#ccc'); // Turn white into light grey to see corners
              }
            });
          });
        }
      });
    </script>
  </body>
</html>
