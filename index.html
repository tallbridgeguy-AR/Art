<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    
    <style>
        body { 
            margin: 0; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: #0a0a0a; 
            color: white; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            overflow: hidden;
        }

        /* The 3D Preview Container */
        model-viewer {
            width: 100%;
            height: 80vh;
            --poster-color: transparent;
        }

        /* The Fixed AR Button Style */
        #ar-button {
            background-color: #ffffff;
            border-radius: 30px;
            border: none;
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            padding: 16px 32px;
            font-size: 18px;
            font-weight: bold;
            color: #000;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
            white-space: nowrap; /* Prevents text cutting off */
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #ar-button:active { background-color: #ddd; }

        h1 { font-size: 24px; margin-bottom: 5px; letter-spacing: 1px; }
        p { font-size: 14px; opacity: 0.7; margin-bottom: 20px; }

        /* Hide the button if AR is not supported on the device */
        #ar-button[slot="ar-button"] { display: block; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <h1>Art Gallery AR</h1>
    <p>View the collection in your space</p>

    <model-viewer 
        src="room.glb" 
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        camera-controls 
        shadow-intensity="1" 
        exposure="1"
        alt="3D Art Gallery Model">
        
        <button slot="ar-button" id="ar-button">
            <span>START AR EXPERIENCE</span>
        </button>

    </model-viewer>

    <div style="height: 10vh;"></div> </body>
</html>
