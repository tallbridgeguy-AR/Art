<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #scanning-overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.7); display: flex; flex-direction: column; 
        justify-content: center; align-items: center; color: white; z-index: 99;
      }
      #scanning-overlay.hidden { display: none; }
    </style>
  </head>
  <body>

    <div id="scanning-overlay">
      <p>Scan the floor sticker to place the room...</p>
    </div>

    <a-scene 
      mindar-image="imageTargetSrc: ./sticker.mind; autoStart: true; maxTrack: 1; filterMinCF: 0.0001; filterBeta: 0.001;" 
      renderer="colorManagement: true; logarithmicDepthBuffer: true; antialias: true;"
      vr-mode-ui="enabled: false">
      
      <a-assets>
        <a-asset-item id="roomModel" src="room.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 1.6 0" look-controls="enabled: true"></a-camera>

      <a-entity light="type: ambient; intensity: 1.5"></a-entity>
      <a-entity light="type: directional; intensity: 1" position="1 10 1"></a-entity>

      <a-entity id="target" mindar-image-target="targetIndex: 0">
        <a-box position="0 0 0" scale="0.1 0.1 0.1" color="red"></a-box>

        <a-entity id="room-anchor">
          <a-gltf-model 
            id="galleryRoom"
            src="#roomModel" 
            rotation="-90 0 0" 
            position="0 0 -2" 
            scale="1 1 1"
            model-fix> 
          </a-gltf-model>
        </a-entity>
      </a-entity>
    </a-scene>

    <script>
      AFRAME.registerComponent('model-fix', {
        init: function () {
          this.el.addEventListener('model-loaded', () => {
            const mesh = this.el.getObject3D('mesh');
            mesh.traverse((node) => {
              if (node.isMesh) {
                node.material.side = THREE.DoubleSide; 
                node.material.metalness = 0;
                node.frustumCulled = false;
              }
            });
          });
        }
      });

      const targetEl = document.querySelector('#target');
      const roomAnchor = document.querySelector('#room-anchor');
      const sceneEl = document.querySelector('a-scene');
      let locked = false;

      targetEl.addEventListener("targetFound", () => { 
        if (locked) return;
        locked = true;
        document.querySelector('#scanning-overlay').classList.add("hidden");

        // The "Capture and Release" Logic
        setTimeout(() => {
          const worldPos = new THREE.Vector3();
          const worldQuat = new THREE.Quaternion();
          
          // Get the exact position of the room relative to the world
          roomAnchor.object3D.getWorldPosition(worldPos);
          roomAnchor.object3D.getWorldQuaternion(worldQuat);

          // Move the room out of the tracker and into the world
          sceneEl.object3D.add(roomAnchor.object3D);

          // Set it back to where it was visually
          roomAnchor.object3D.position.copy(worldPos);
          roomAnchor.object3D.quaternion.copy(worldQuat);
          
          console.log("Room persistent at:", worldPos);
        }, 200); // Fast lock!
      });
    </script>
  </body>
</html>
