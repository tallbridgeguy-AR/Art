<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
      body { margin: 0; overflow: hidden; }
      #scanning-overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.7);
        display: flex; flex-direction: column; justify-content: center; align-items: center;
        color: white; font-family: sans-serif; z-index: 99;
      }
      #scanning-overlay.hidden { display: none; }
      #ui-layer {
        position: fixed; bottom: 20px; width: 100%; text-align: center;
        color: white; font-family: sans-serif; z-index: 10;
        pointer-events: none;
      }
      .btn {
        pointer-events: auto; padding: 10px 20px; background: #ef2d5e; 
        color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold;
      }
    </style>
  </head>
  <body>

    <div id="scanning-overlay">
      <p>Scan the floor sticker...</p>
      <small style="margin-top: 10px; opacity: 0.8;">If the room is missing, look around 360Â°</small>
    </div>

    <div id="ui-layer">
      <button id="reset-btn" class="btn hidden" onclick="location.reload()">Reset Scene</button>
    </div>

    <a-scene 
      mindar-image="imageTargetSrc: ./sticker.mind; filterMinCF: 0.0001; filterBeta: 0.001;" 
      renderer="colorManagement: true, logarithmicDepthBuffer: true" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <a-asset-item id="roomModel" src="room.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 1.6 0" look-controls="enabled: true"></a-camera>

      <a-entity light="type: ambient; intensity: 1.5"></a-entity>
      <a-entity light="type: directional; intensity: 1" position="1 5 1"></a-entity>

      <a-entity id="target" mindar-image-target="targetIndex: 0">
        
        <a-box position="0 0.5 0" scale="0.2 0.2 0.2" color="#ef2d5e"></a-box>

        <a-gltf-model 
          id="galleryRoom"
          src="#roomModel" 
          rotation="0 0 0" 
          position="0 0 -2" 
          scale="1 1 1"
          model-fix> 
        </a-gltf-model>
      </a-entity>
      
    </a-scene>

    <script>
      AFRAME.registerComponent('model-fix', {
        init: function () {
          this.el.addEventListener('model-loaded', () => {
            console.log("Room loaded successfully!");
            const mesh = this.el.getObject3D('mesh');
            mesh.traverse((node) => {
              if (node.isMesh) {
                node.material.side = THREE.DoubleSide; 
                node.material.metalness = 0; // High metalness can make models look black
                node.material.roughness = 1;
                node.frustumCulled = false; // Prevents walls disappearing when you get close
              }
            });
          });
          this.el.addEventListener('model-error', (e) => {
            console.error("Error loading GLB model:", e);
          });
        }
      });

      const targetEl = document.querySelector('#target');
      const overlay = document.querySelector('#scanning-overlay');
      const resetBtn = document.querySelector('#reset-btn');
      const galleryRoom = document.querySelector('#galleryRoom');
      const sceneEl = document.querySelector('a-scene');

      let isLocked = false;

      targetEl.addEventListener("targetFound", () => { 
        if (isLocked) return;
        overlay.classList.add("hidden"); 
        resetBtn.classList.remove("hidden");

        setTimeout(() => {
            isLocked = true;
            const worldPos = new THREE.Vector3();
            const worldQuat = new THREE.Quaternion();
            const worldScale = new THREE.Vector3();
            
            galleryRoom.object3D.getWorldPosition(worldPos);
            galleryRoom.object3D.getWorldQuaternion(worldQuat);
            galleryRoom.object3D.getWorldScale(worldScale);

            // Detach from the target so it stays when you look away
            sceneEl.object3D.add(galleryRoom.object3D);

            galleryRoom.object3D.position.copy(worldPos);
            galleryRoom.object3D.quaternion.copy(worldQuat);
            galleryRoom.object3D.scale.copy(worldScale);
            
            console.log("Room locked at:", worldPos);
        }, 1000); 
      });
    </script>
  </body>
</html>
