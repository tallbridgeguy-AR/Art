<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #status {
        position: fixed; top: 10px; width: 100%; text-align: center;
        color: white; background: red; z-index: 100; font-family: sans-serif;
      }
    </style>
  </head>
  <body>

    <div id="status">STATUS: MODEL LOADING...</div>

    <a-scene 
      mindar-image="imageTargetSrc: ./sticker.mind; autoStart: true; maxTrack: 1;" 
      renderer="colorManagement: true; logarithmicDepthBuffer: true;">
      
      <a-assets>
        <a-asset-item id="roomModel" src="room.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: true"></a-camera>

      <a-entity light="type: ambient; intensity: 1"></a-entity>
      <a-entity light="type: directional; intensity: 1" position="0 5 0"></a-entity>

      <a-entity id="target" mindar-image-target="targetIndex: 0">
        
        <a-circle rotation="-90 0 0" radius="2" color="blue" opacity="0.5"></a-circle>

        <a-box position="0 1.6 0" scale="0.2 0.2 0.2" color="red"></a-box>

        <a-gltf-model 
          id="galleryRoom"
          src="#roomModel" 
          rotation="0 0 0" 
          position="0 1.6 -1" 
          scale="0.2 0.2 0.2"
          model-fix> 
        </a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      const status = document.querySelector('#status');
      AFRAME.registerComponent('model-fix', {
        init: function () {
          this.el.addEventListener('model-loaded', () => { status.innerText = "READY: SCAN STICKER"; status.style.background = "green"; });
          this.el.addEventListener('model-error', () => { status.innerText = "ERROR: GLB NOT FOUND"; });
        }
      });

      document.querySelector('#target').addEventListener("targetFound", () => { 
        status.innerText = "STICKER FOUND - LOOK FOR BLUE DISK"; 
      });
    </script>
  </body>
</html>
