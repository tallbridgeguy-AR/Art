<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #scanning-overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.7); display: flex; flex-direction: column; 
        justify-content: center; align-items: center; color: white; z-index: 99;
      }
      #scanning-overlay.hidden { display: none; }
      #ui { position: fixed; bottom: 20px; width: 100%; text-align: center; z-index: 10; }
      .btn { padding: 10px 20px; background: white; border: none; border-radius: 5px; }
    </style>
  </head>
  <body>

    <div id="scanning-overlay">
      <p>Scan the floor sticker...</p>
    </div>

    <div id="ui">
        <button class="btn" onclick="location.reload()">Reset Room</button>
    </div>

    <a-scene 
      mindar-image="imageTargetSrc: ./sticker.mind; filterMinCF: 0.0001; filterBeta: 0.001;" 
      renderer="colorManagement: true, logarithmicDepthBuffer: true"
      vr-mode-ui="enabled: false">
      
      <a-assets>
        <a-asset-item id="roomModel" src="room.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: true"></a-camera>
      <a-entity light="type: ambient; intensity: 1"></a-entity>

      <a-entity id="target" mindar-image-target="targetIndex: 0">
        <a-gltf-model 
          id="galleryRoom"
          src="#roomModel" 
          rotation="0 0 0" 
          position="0 0 0" 
          scale="12 12 12"
          model-fix> 
        </a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      AFRAME.registerComponent('model-fix', {
        init: function () {
          this.el.addEventListener('model-loaded', () => {
            const mesh = this.el.getObject3D('mesh');
            mesh.traverse((node) => {
              if (node.isMesh) {
                node.material.side = THREE.DoubleSide; 
                node.frustumCulled = false;
              }
            });
          });
        }
      });

      const targetEl = document.querySelector('#target');
      const galleryRoom = document.querySelector('#galleryRoom');
      const sceneEl = document.querySelector('a-scene');

      targetEl.addEventListener("targetFound", () => { 
        document.querySelector('#scanning-overlay').classList.add("hidden");
        
        // Let it stabilize for 1 second
        setTimeout(() => {
            const worldPos = new THREE.Vector3();
            const worldQuat = new THREE.Quaternion();
            
            galleryRoom.object3D.getWorldPosition(worldPos);
            galleryRoom.object3D.getWorldQuaternion(worldQuat);

            // Detach from sticker so you can look away
            sceneEl.object3D.add(galleryRoom.object3D);

            galleryRoom.object3D.position.copy(worldPos);
            galleryRoom.object3D.quaternion.copy(worldQuat);
        }, 1000); 
      });
    </script>
  </body>
</html>
