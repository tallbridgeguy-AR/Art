<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; background: #111; color: white; }
        .ar-button { padding: 20px 40px; font-size: 20px; background: #007AFF; color: white; border: none; border-radius: 10px; text-decoration: none; font-weight: bold; cursor: pointer; }
        p { margin-bottom: 20px; text-align: center; padding: 0 20px; }
    </style>
</head>
<body>

    <h2>Gallery AR Launch</h2>
    <p>This uses your phone's built-in AR viewer. <br>It will stay on the floor 100%.</p>

    <a class="ar-button" 
       href="intent://tallbridgeguy-ar.github.io/Art/room.glb#Intent;scheme=https;package=com.google.ar.core;action=android.intent.action.VIEW;S.browser_fallback_url=https://developers.google.com/ar;end;">
       ENTER GALLERY (Android)
    </a>

    <br><br>

    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <model-viewer 
        src="room.glb" 
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        camera-controls 
        alt="A 3D model of your gallery" 
        style="width: 200px; height: 200px;">
        <button slot="ar-button" class="ar-button">ENTER GALLERY (iPhone/Universal)</button>
    </model-viewer>

</body>
</html>
