<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>body { margin: 0; overflow: hidden; background: #222; }</style>
  </head>
  <body>
    <a-scene renderer="colorManagement: true;">
      <a-assets>
        <a-asset-item id="room" src="room.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 1.6 5"></a-camera>

      <a-entity light="type: ambient; intensity: 0.5"></a-entity>
      <a-entity light="type: directional; intensity: 0.8" position="1 4 3"></a-entity>

      <a-entity id="wrapper" position="0 0 -5">
        <a-gltf-model src="#room" scale="1 1 1" model-debug></a-gltf-model>
        
        <a-box color="red" position="0 0 0" scale="0.5 0.5 0.5"></a-box>
      </a-entity>
    </a-scene>

    <script>
      AFRAME.registerComponent('model-debug', {
        init: function () {
          this.el.addEventListener('model-loaded', () => {
            console.log("Model Loaded!");
            this.el.getObject3D('mesh').traverse((n) => {
              if (n.isMesh) {
                // FORCE every wall to be Wireframe so we can see the edges
                n.material.wireframe = true;
                n.material.color.set('cyan');
                n.material.side = 2; 
              }
            });
          });
        }
      });
    </script>
  </body>
</html>
